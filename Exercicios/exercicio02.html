<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">

        /*
            Usando os recursos do React (manupuladores de evento e useState),
            escreva o nome completo da pessoa (EM MAIÚSCULAS) toda vez que houver 
            alteração nos campos de nome ou sobrenome.
            1) Crie um formulário com dois labels, dois inputs e uma div.
            2) Criar um useState para armazenar o nome completo.
            2) Criar uma função para manipular o evento onChange dos inputs. Nessa
                função, deve-se ler os valores de ambos os inputs (via getElementById ou
                querySelector), formar o nome completo em maiúsculas e guardá-lo 
                na variável de estado.
            3) Usar a variável de estado para atualizar o conteúdo da div do nome completo.
            Enviar até 9h20 pelo Teams.
        */

        function NomeForm() {

            //let nomeCompleto = ''
            const [nomeCompleto, setNomeCompleto] = React.useState('')

            function handleChange(event) {
                // nomeCompleto = document.getElementById('nome').value.toUpperCase() + ' ' + document.getElementById('sobrenome').value.toUpperCase()
                setNomeCompleto(document.getElementById('nome').value.toUpperCase() + ' ' + document.getElementById('sobrenome').value.toUpperCase())
            }

            return (
                <form>
                    <label htmlFor="nome">Nome</label>
                    <input id="nome" onChange={handleChange} />
                    <br />
                    <label htmlFor="sobrenome">Sobrenome</label>
                    <input id="sobrenome" onChange={handleChange} />
                    <br />
                    <div>{nomeCompleto}</div>
                </form>
            )
        }

        ReactDOM.render(<NomeForm />, document.getElementById('root'))
    </script>
</body>
</html>
