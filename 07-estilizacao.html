<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="07.css">
</head>
<body>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">

        /* 
            Podemos aplicar mais de uma classe usando o atributo
            className
        */

        /* 
            Para usar o atributo style em JSX, não se pode especificar uma
            string. Em vez disso, deve ser informado um objeto mapeando os
            estilos, seguindo as regras:
            1) O valor de style deve ser informado entre chaves duplas {{}}.
            2) O nome das regras não pode ter hífen; deve-se usar camelCase
               em vez disso. Ex: background-color => backgroundColor.
            3) Os valores das propriedades não numéricas deve figurar entre
               aspas.
            Ex.: "background-color: lightblue; font-style: italic" deve ser
            convertido para {{ backgroundColor: 'lightblue', fontStyle: 'italic '}}
        */

        const smallBox =
            <div className="box box--small" style={{ backgroundColor: 'lightblue', fontStyle: 'italic '}}>
                Small Box
            </div>

        const mediumBox =
            <div className="box box--medium" style={{ backgroundColor: 'pink', color: 'blue', fontWeight: 'bold' }}>
                Medium Box
            </div>

        /*
            Uma opção é criar o objeto de estilo em separado.
        */
        const estilo = {
            backgroundColor: 'orange',
            fontSize: '30px',
            fontFamily: '"Courier New", monospace'
        }

        const largeBox =
            <div className="box box--large" style={estilo}>
                Large Box
            </div>

        /*
            Componente de box altamente personalizável. Recebe tanto props
            personalizadas (style e size) quanto props padrão (...props).
            Além disso, dá um valor padrão para a prop size caso o valor
            desta não tenha sido passada.
        */
        const BoxItalic = ({style, size = 'small', ...props}) =>
            <div className={`box box--${size}`} style={{ fontStyle: 'italic', ...style}} {...props} />
        
        const container =
            <>
                {smallBox}
                {mediumBox}
                {largeBox}
                <BoxItalic style={{ backgroundColor: 'limegreen' }} id="box1">Verde limão</BoxItalic>
                <BoxItalic id="box2" size="large" style={{ backgroundColor: 'violet', color: 'white', fontStyle: 'normal'}} onClick={() => alert('Oi!')}>Box grande violeta</BoxItalic>
            </>

        ReactDOM.render(container, document.getElementById('root'))
        
    </script>
</body>
</html>
