<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">

        function Form() {

            // let num1, num2
            //const [num1, setNum1] = React.useState(0)
            //const [num2, setNum2] = React.useState(0)

            // Usando uma única variável de estado formato objeto
            // para armazenar todos os estados
            const [state, setState] = React.useState({
                num1: 0,
                num2: 0
            })
            // Criando variáveis avulsas via desestruturação para
            // facilitar a leitura de variáveis de estado
            const { num1, num2 } = state

            function handleChange(event) {
                switch(event.target.id) {
                    case 'num1':
                        //setNum1(Number(event.target.value))
                        // É necessário usar o espalhamento para tirar uma
                        // cópia do objeto e preservar as propriedades não
                        // alteradas antes de fazer a atualização
                        setState({...state, num1: Number(event.target.value)})
                        break
                    default:
                        setState({...state, num2: Number(event.target.value)})
                }
            }

            return (
                <form>
                    <label htmlFor="num1">Primeiro número</label>
                    <input id="num1" type="number" onChange={handleChange} /><br />
                    <label htmlFor="num2">Segundo número</label>
                    <input id="num2" type="number" onChange={handleChange} /><br />
                    <div>Soma = {num1 + num2}</div>
                    <div>{JSON.stringify(state)}</div>
                </form>
            )
        }

        ReactDOM.render(<Form />, document.getElementById('root'))
    </script>
</body>
</html>
