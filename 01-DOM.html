<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        // Criar um novo elemento <p> via JS</p>
        let parag = document.createElement('p')
        parag.textContent ='Este paragrafo foi criado com JavaScript'

        let divRoot = document.getElementById('root')
        //Colocando o novo par√°grafo dentro da div "root"
        divRoot.appendChild(parag)
    </script>
</body>
</html>
